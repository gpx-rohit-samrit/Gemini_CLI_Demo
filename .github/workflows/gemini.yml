name: Gemini CLI Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gemini-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gemini CLI
        run: npm install -g @google/run-gemini-cli@v0

      - name: Run Gemini CLI
        run: gemini analyze --dir ./src/main/java
